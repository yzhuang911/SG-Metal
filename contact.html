<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>SG Metal Ltd</title>
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #f5f5f5; 
            color: #333; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden; 
            font-size: 20px; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }
        header { 
            background: white; 
            color: black; 
            padding: 20px 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            position: fixed; 
            width: 100%; 
            top: 0; 
            left: 0; 
            z-index: 1000; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }
        .header-top { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            width: 90%; 
            max-width: 1200px; 
            padding: 0 20px; 
        }
        .logo { height: 120px; }
        .contact-info { font-size: 16px; display: flex; align-items: center; gap: 15px; flex-wrap: wrap; justify-content: center; }
        .contact-info a { color: black; text-decoration: none; margin-left: 10px; }
        .contact-info a:hover { text-decoration: underline; }
        .nav-bar {
            background: black;
            text-align: center;
            padding: 15px;
            width: 100%;
            margin-top: 20px;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;  
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #ffcc00;
        }        
        .container { 
            width: 90%; 
            max-width: 800px; 
            margin: 250px auto 50px;  
            padding: 20px; 
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: auto;
        }
        .container h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .container .highlight-text {
            color: #5d6d7e;
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            text-align: center;
        }
        .address {
            overflow-wrap: break-word;
            word-wrap: break-word;
            white-space: normal;
        }
        .contact-links a {
            color: black;
            text-decoration: none;
        }
        .contact-links a:hover {
            text-decoration: underline;
        }
        footer { 
            background: #111; 
            color: white; 
            text-align: center; 
            padding: 20px; 
            margin-top: auto; 
            font-size: 16px; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .footer-logo {
            height: 50px;
        }
        @media (max-width: 600px) {
            .container .highlight-text {
                text-align: center;
                display: block;
            }
            .address {
                display: block;
                text-align: center;
            }
            footer {
                flex-direction: column;
            }
            .footer-logo {
                margin-top: 10px;
            }
        }
    </style>
</head>

                    <img src="phone-icon.png" alt="Phone Icon" style="height: 20px; vertical-align: middle;"> 0273202694
                </a>
            </div>
        </div>
      <nav class="nav-bar">
  <div class="nav-links">
